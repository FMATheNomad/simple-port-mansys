<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Port Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tinos", serif;
        background-color: #006994;
      }
      .container {
        background-color: white;
        border: #006994 5px solid;
        padding: 25px;
        border-radius: 25px;
        max-width: max-content;
      }
      button {
        background-color: #006994;
        color: white;
        border: #006994 1px solid;
        border-radius: 5px;
        margin-top: 5px;
      }
      button:hover {
        background-color: white;
        color: black;
      }
      footer {
        background-color: #006994;
        color: white;
        border-top: black 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Port Management System</h1>
      <p>Welcome to our new port management system!</p>
    </div>
    <div class="container mt-2">
      <h2>Add Container</h2>
      <form id="containerForm">
        <label for="containerId">Container ID:</label>
        <input
          type="text"
          id="containerId"
          required
          placeholder="e.g. C001"
        /><br />
        <label for="containerType">Type:</label>
        <input
          type="text"
          id="containerType"
          required
          placeholder="e.g. TypeA"
        /><br />
        <label for="containerWeight">Weight:</label>
        <input
          type="number"
          id="containerWeight"
          required
          placeholder="e.g. 500"
        /><br />
        <label for="containerStatus">Status:</label>
        <input
          type="text"
          id="containerStatus"
          required
          placeholder="e.g. Import"
        /><br />
        <label for="containerLocation">Location:</label>
        <input
          type="text"
          id="containerLocation"
          required
          placeholder="e.g. Dock1"
        /><br />
        <button type="submit">Add Container</button>
      </form>
    </div>

    <div class="container mt-2">
      <h2>Add Ship</h2>
      <form id="shipForm">
        <label for="shipId">Ship ID:</label>
        <input type="text" id="shipId" required placeholder="e.g. 5001" /><br />
        <label for="shipCapacity">Capacity:</label>
        <input
          type="number"
          id="shipCapacity"
          required
          placeholder="e.g. 100"
        /><br />
        <button type="submit">Add Ship</button>
      </form>
    </div>

    <div class="container mt-2 mb-5">
      <h2>Port Data</h2>
      <p>
        <small
          >Data will display here. Please input the data first in above. Thank
          you.</small
        >
      </p>
      <div id="portData"></div>
    </div>

    <footer class="text-center mt-2 mb-5">
      <p class="mt-5">
        &copy;2024-<span id="copyrightYear"></span>, FMATheNomad.
      </p>
    </footer>

    <script src="portManagement.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
